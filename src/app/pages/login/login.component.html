<!-- Page content -->
<div class="container mt--9 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-7">
      <div class="card shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="bg-primary-purple header-custom">
            <img src="assets/img/brand/logo-vertical-verde.png">
          </div>
          <form  class="mt-5" role="form" [formGroup]="loginForm" (submit)="signIn($event)">
            <div class="form-group mb-3">
              <dsw-input-control>
                <input dwsInputSlot class="form-control" placeholder="Email" formControlName="login" type="email">
              </dsw-input-control>
            </div>
            <div class="form-group">
              <dsw-input-control  [showAppend]="true">

                <input dwsInputSlot class="form-control" id="password" #passwordInput formControlName="password"
                  placeholder="Senha" type="password">
                  
                <button append type="button" class="input-group-text passwordshow__Button" (click)="tooglePassword()">
                  <i [ngClass]="passwordInputIcon"></i>
                </button>
              </dsw-input-control>
            </div>
            <span *ngIf="messageApiError">{{messageApiError}}</span>
            <!-- <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Lembrar meu login</span>
              </label>
            </div> -->
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-primary my-3">Entrar</button>
              <a [routerLink]="['/register']" class="link-2" ><small>Esqueci a senha</small></a>
            </div>
          </form>

          <div class="bg-secondary-green footer-custom">
            <div class="row">
              <div class="col-3">
                <img class="logo-lines" src="assets/img/brand/lines-logo-purple.png">
              </div>
              <div class="col-9 text-right link">
                <a [routerLink]="['/register']" ><small>Criar novo cadastro</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
