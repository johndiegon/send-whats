<div class="header bg-gradient-green2 py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6" *ngIf="!emailConfirmed">
          <h1 class="text-white">Cadastro enviado com sucesso!</h1>
          <p class="text-lead text-white">
            Por favor confirme seu cadastro no email enviado!
          </p>
        </div>

        <div class="col-lg-5 col-md-6" *ngIf="emailConfirmed">
          <h1 class="text-white">Email Confimado!</h1>
          <p class="text-lead text-white">
            Efetue o login:
          </p>
          <a [routerLink]="['/login']" class="btn btn-secondary">Ir para login</a>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
