<div class="card-header bg-transparent">
    <div class="row align-items-center">
        <div class="col">
            <h6 class="text-uppercase text-light ls-1 mb-1">Hist√≥rico</h6>
            <h2 class="text-white mb-0">Clientes</h2>
        </div>
        <div class="col">
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item mb-2" *ngFor="let item of _typeClientsStatus" data-toggle="chart"
                    data-target="#chart-sales">
                    <a href="javascript:void(0)" class="btn btn-outline-success py-2 px-3"
                        [ngClass]="{'active': checkBtnActive(item)}" data-toggle="tab"
                        (click)="updateClientStatus(item)">
                        <span class="d-none d-md-block">{{item.label}}</span>
                        <span class="d-md-none">{{item.labelMini}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="card-body pt-0">
    <!-- Chart -->
    <div class="chart chart-3">
        <!-- Chart wrapper -->
        <canvas id="chart-sales" class="chart-canvas"></canvas>
    </div>
</div>
